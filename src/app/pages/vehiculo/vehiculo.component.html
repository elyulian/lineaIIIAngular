<div [hidden]="route.children.length !== 0"></div>
<!--filtro busqueda-->


<!--tabla de vehiculos-->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Name placa -->
    <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> placa </th>
        <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
    </ng-container>
    <!-- Name modelo -->
    <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>modelo</th>
        <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>
    <!-- Name marca -->
    <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> marca </th>
        <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>
    <!-- Name vehiculo -->
    <ng-container matColumnDef="tipoVehiuclo">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> tipo vehiculo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoVehiuclo}} </td>
    </ng-container>
      <!-- Name capacidad -->
      <ng-container matColumnDef="capacidad">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> capacidad</th>
        <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
    </ng-container>
     <!-- Name boton editar -->
     <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="black"[routerLink]="['/vehiculo/editarvehiculo/',element.idVehiculo]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
      </ng-container>
   
    <tr mat-header-row *matHeaderRowDef ="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!--filtro de vehiculo si no encuentra coincidencia-->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se han encontrado resultados para "{{input.value}}"</td>
    </tr>
</table>
<!--paginador-->
    <mat-paginator  [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="cambioPagina($event)" ></mat-paginator>
    <p></p>

<!-- boton agregar vehiculo-->
    <button mat-fab color="primary" style="float: right;" [routerLink]="['/vehiculo/agregarvehiculo']" >
      <mat-icon>add_task</mat-icon>
  </button>

<router-outlet></router-outlet>
