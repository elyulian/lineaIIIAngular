<div>
    <table mat-table [dataSource]="dataSourceCiudad" class="mat-elevation-z8" >
    
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.idCiudad}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre de la Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumnsCiudad"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsCiudad"></tr>
    </table>
    
    <mat-paginator [length]="10" [pageSizeOptions]="[5,10, 50, 100]" aria-label="Select page" #paginatorCiudad>
    </mat-paginator>
    <button mat-raised-button color="primary" style="float:right;" [routerLink]="['/departamento']" >Volver</button>

    </div>
